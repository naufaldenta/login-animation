<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animated Login Form using HTML & CSS</h1>
        <div class="login-form">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="username">
                <input type="email" class="user" placeholder="username">
            </div>
            <div class="password">
                <input type="password" class="pass" placeholder="password">
            </div>
            <div class="button">
                <button>Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
